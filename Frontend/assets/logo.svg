<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
        </linearGradient>
        <filter id="glow">
            <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <!-- Left shield forming left part of M -->
    <path d="M 8 8 L 15 4 L 15 22 C 15 28 12 32 8 35 L 8 8 Z" 
          fill="url(#logoGradient)" 
          filter="url(#glow)" />
    
    <!-- Right shield forming right part of M -->
    <path d="M 32 8 L 25 4 L 25 22 C 25 28 28 32 32 35 L 32 8 Z" 
          fill="url(#logoGradient)" 
          filter="url(#glow)" />
    
    <!-- Center spike -->
    <path d="M 20 4 L 17 15 L 20 28 L 23 15 Z" 
          fill="url(#logoGradient)" 
          filter="url(#glow)" 
          opacity="0.9" />
</svg>
